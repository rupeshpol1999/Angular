<div class="calculator">
    <p>Calculator</p>
    <div class="body">
    <label for="">Enter First Number</label>
    <input type="number" [(ngModel)]="num1" placeholder="First number">
    <label for="">Enter Second Number</label>
    <input type="number" [(ngModel)]="num2" placeholder="Second number">
    <div class="button">
         <button (click)="calculate('+')">+</button>
    <button (click)="calculate('-')">-</button>
    <button (click)="calculate('*')">*</button>
    <button (click)="calculate('/')">/</button>    
    </div>    
    </div>
    <div class="footer">
        <span>Result: {{ result }}</span><button (click)="clear()">Clear</button>
    </div>
</div>
